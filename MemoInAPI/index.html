	/* --------------------------------- */
	/* BASIC SETUP*/
	/* --------------------------------- */
	
	* {
	    margin:0;
	    padding:0;
	    box-sizing: border-box;
	    text-decoration:none;
	}
	
	html,
	body {
	    background-color: #FFA500;
	    color: #f0ffff;
	    font-family: 'Verdana', 'Arial', sans-serif;
	    font-weight: 100;
	    font-size: 15px;
	    text-rendering: optimizeLegibility;
	    overflow-x:hidden;
	    overflow: auto;
	}
	
	.clearfix {zoom: 1}
	.clearfix:after {
	    content: '.';
	    clear: both;
	    display: block;
	    height: 0;
	    visibility: hidden;
	}
	
	/* --------------------------------- */
	/* RESUABLE COMPONENTS */
	/* --------------------------------- */
	
	.row{
	    width: 600px;
	    max-width: 1000px;
	    margin: 0px auto;
	}
	
	section {
	    padding: 80px 0px;
	}
	
	.box {
	    padding: 1%;
	}
	
	cite {
	    font-size: 90%;
	    margin-top: 25px;
	    display:block;
	}
	
	cite img {
	    height: 45px;
	    width: auto;
	    border-radius: 50%;
	    margin-right: 10px;
	    vertical-align: middle;
	}
	
	/* ----- HEADINGS ------ */
	
	
	
	h1, h2, h3 {
	    font-weight: 310;
	    text-transform: uppercase;
	    letter-spacing: 1px;
	}
	
	h1 {
	    margin: 0;
	    color: #fff;
	    margin-top: 0px;
	    word-spacing: 4px;
	}
	
	.name {
	    font-size: 380%;
	}
	
	.desc {
	    font-weight: 300;
	    font-size: 100%;
	    margin-bottom: 20px;
	}
	
	a:link .wrap {
	    font-weight: 310;
	    text-transform: uppercase;
	    letter-spacing: 1px;
	    margin: 0;
	    color: #fff;
	    margin-top: 0px;
	    word-spacing: 4px;
	    font-weight: 300;
	    font-size: 100%;
	    margin-bottom: 20px;
	}
	
	h2 {
	    font-size: 180%;
	    word-spacing: 2px;
	    text-align: center;
	    margin-bottom: 30px;
	}
	
	h3 {
	    font-size: 110%;
	    margin-bottom: 15px;
	    letter-spacing: 0px;
	    text-align: center;
	}
	
	/* ----- PARAGRAPHS ------ */
	
	.long-copy {
	    line-height: 145%;
	    width: 70%;
	    margin-left: 15%
	}
	
	.box p {
	    font-size: 90%;
	    line-height: 145%;
	    text-align: center;
	}
	
	/* --------------------------------- */
	/* Main Page */
	/* --------------------------------- */
	header {
	    
	}
	
	header .logo {
	    background-color:rgba(226, 255, 0, 0.15);
	    text-align: center;
	    border-bottom: 4px solid #660000;
	}
	
	form { 
	    background: #000;
	    padding: 3px; 
	    position:inherit; 
	    bottom: 0; 
	    width: 600px;
	    margin: auto auto;
	    height: 100px
	}
	
	form input { 
	    border: 0; 
	    padding: 10px; 
	    width: 89%; 
	    margin-right: .5%; 
	}
	
	form button { 
	    width: 10%; 
	    background: #ff6600;
	    color: #660000;
	    border: none; 
	    padding: 10px; 
	}
	
	#messages {
	    list-style-type: none; 
	    margin: auto auto; 
	    position:inherit;
	}
	
	#messages li { 
	    border: #333 solid 2px;
	    width: 600px;
	    height: inherit;
	    padding: 5px 10px; 
	    word-wrap: break-word;
	    margin:auto;
	}
	
	#messages li:nth-child(odd) { 
	    background: #8B0000; 
	}

            <div class="block">
                <form action="">
                    <!--ID:  <input id="name" type="text" placeholder="Type ID...."/><br> -->
                    Message: <input id="m" autocomplete="off" placeholder="Type message...."/>
                    <button onclick="return myFunction()"><strong>Submit</strong></button>
                </form>
            </div>
            <div class="block">
                <ul id="messages">
            </div>
        </header>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
	function myFunction() {
	    var url_link = window.location.href;
	    var n = url_link.search("9838/");
	    n = n + 5;
	    var end_of_n = n + 4;
	    var str_url_link = url_link.toString().substring(n, end_of_n);
	    var overall_str_url_link = url_link.toString();
            var start_of_name = overall_str_url_link.search("=");
	    start_of_name += 1;
            var num = ((overall_str_url_link.length - start_of_name) + start_of_name);
	    if(overall_str_url_link.indexOf("?") == overall_str_url_link.length-1) {
	    	num -= 1;
	    }
	    var nme = url_link.toString().substring(start_of_name,num);

	    while(nme.search("%20") > 0)
            	nme = nme.replace("%20", " ");
	    var msg = $('#m').val();
	    var str = '{"name": "';
	    str += nme;
	    str +='", "message":"';
	    str += msg;
	    str +='", "token":"';
	    str += str_url_link;
	    str += '"}';
	    $('#m').val('');
	    var root = 'http://172.30.119.137:8000/';
	    $.ajax({
	        url: root,
	        method: "POST",
	        data: str,
	        headers: {"Content-Type":"text/plain"},
	     }).then(function(data) {
	        $("#messages").empty();
		var temp_url = window.location.href;
	        var str_temp_url = url_link.toString().substring(0,30);
		onLoadFunction(temp_url);
	    });
	    return false;
	}
	
	function onLoadFunction(url) {
	   var url_link = url;
	   var overall_str_url_link = url_link.toString();
	   var n = overall_str_url_link.search("9838/");
	   n += 5;
	   var end_of_n = n + 4;
	   var str_url_link = url_link.toString().substring(n,end_of_n);
	   var root = 'http://172.30.119.137:8000/' + str_url_link;
	    $.ajax({
	        url: root,
	        contentType: 'text/plain',
	        method: 'GET',
	    }).then(function(data) {
	        var str = JSON.stringify(data, null, '\t');
	        var parsed_data = JSON.parse(data);
	        console.log(parsed_data.length);	   
	        msg = $('#m').val();
	        var count;
	        for(count = parsed_data.length-1; count > 0; count--)
	        {
	            var date = new Date(parsed_data[count].time.$date);
	            console.log(date.toLocaleString());
	          $('<li>').html(parsed_data[count].name.bold() 
	            +": " +parsed_data[count].message 
	            + "<br><p style=\"text-indent: 380px\"><font size = \"1\">Date:</font> " 
	            + date.toLocaleString().fontsize(1)).appendTo( "#messages" );  
	        }
	        $('<li>').html(parsed_data[count].name.bold() +": " +parsed_data[count].message).appendTo( "#messages" );  
	    });
	    
	    return false;
	}
	function start_prompt(url) {
	    var str_url = url.toString();
	    var length = str_url.search("rpi");
	    length += 5;
	    var minus_one_length = length - 1;
	    if(str_url.length < 33) {
	    	person = prompt("Please enter your name", "Your Name Here");
		var username = person.toString();
		if(str_url.length < length)
	    		window.location.href = str_url + "/user=" + username.toString();
	    	else
			window.location.href = str_url + "user=" + username.toString();
	    }
	    onLoadFunction(url);
	}
	$(document).ready( function () {
	var url = window.location.href;
	    start_prompt(url);
	});
	</script>
